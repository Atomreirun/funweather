<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Hosting(Netlify)</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Raleigh</h1>
        <ul>
          <li id="date"></li>
          <li id="description">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                id="icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">28</span>
                 <span class="units">
                  <a href="#" id="celcius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col align-self-center">
        <div class="row">
            <div class="col-1">
                <p>Mon</p>
                <img src="image/thunderstorm.png" class="weather-icon" />
                <p>10°C / 50°F</p>
              </div>
                <div class="col-2">
                  <p>Tue</p>
                  <img src="image/rainy.png" class="weather-icon" />
                  <p>4°C/40°F</p>
                </div>

                <div class="col-2">
                  <p>Wed</p>
                  <img src="image/snow.png" class="weather-icon" />
                  <p>0°C/32°F</p>
                </div>

                <div class="col-2">
                  <p>Thu</p>
                  <img
                    src="image/happysun-behindcloud.png"
                    class="weather-icon"
                  />
                  <p>15°C/60°F</p>
                </div>

                <div class="col-2">
                  <p>Fri</p>
                  <img src="image/cloud-sunlight.png" class="weather-icon" />
                  <p>21°C/70°F
                  </p>
                </div>

                <div class="col-2">
                  <p>Sat</p>
                  <img src="image/cloud-sunlight.png" class="weather-icon" />
                  <p>13°C/55°F</p>
                </div>
                <div class="col-1">
                  <p>Sun</p>
                  <img src="image/cloud-sunlight.png" class="weather-icon" />
                  <p>13°C/55°F</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <script src="src/app.js"></script>
  </body>
</html>
